<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        li {
            list-style-type: none;
        }

        body {
            background-color: rgb(180, 179, 179);
            margin: 0;
            padding: 0;
            display: flex;
            flex-wrap: wrap;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }
        h1{
            font-size: 50px;
            font-family: Arial, Helvetica, sans-serif;
            background-color: rgb(71, 71, 71);
            width: 100vw;
            color: whitesmoke;
            text-align: center;
            padding: 30px;
        }

        #imgCont {
            display: flex;
            height: 760px;
            width: 1350px;
            flex-wrap: wrap;
            justify-content: space-between;
        }

        .image {
            height: 200px;
            width: 300px;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.3s;
            margin-bottom: 43px;
            margin-right:10px ;
        }

        .image:hover {
            transform: scale(1.1);
            transform-origin: center;
        }

        .fullscreen {
            display: none;
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            justify-content: center;
            z-index: 1000;
        }

        .fullscreen img {
            max-width: 100%;
            max-height: 100%;
        }

    </style>
</head>

<body>

    <body>
        <h1>IMAGE GALLERY VIEW</h1>
        <div class="image-container">
            <ul id="imgCont">
                <li><img class="image" src="./Images/img1.jpeg" alt="Image 1"></li>
                <li><img class="image" src="./Images/img2.jpeg" alt="Image 2"></li>
                <li><img class="image" src="./Images/img3.jpeg" alt="Image 3"></li>
                <li><img class="image" src="./Images/img4.jpeg" alt="Image 4"></li>
                <li><img class="image" src="./Images/img5.jpeg" alt="Image 5"></li>
                <li><img class="image" src="./Images/img6.jpeg" alt="Image 6"></li>
                <li><img class="image" src="./Images/img7.jpeg" alt="Image 7"></li>
                <li><img class="image" src="./Images/img8.jpeg" alt="Image 8"></li>
                <li><img class="image" src="./Images/img9.jpeg" alt="Image 9"></li>
                <li><img class="image" src="./Images/img10.jpeg" alt="Image 6"></li>
                <li><img class="image" src="./Images/img11.jpeg" alt="Image 7"></li>
                <li><img class="image" src="./Images/img12.jpeg" alt="Image 8"></li>
            </ul>
        </div>

        <div class="fullscreen" id="fullscreen">
            <img id="fullscreenImage" src="" alt="Full Screen Image">
        </div>

        <script>
            let images = document.querySelectorAll('.image');
            let fullscreen = document.getElementById('fullscreen');
            let fullscreenImage = document.getElementById('fullscreenImage');

            images.forEach((image) => {
                image.addEventListener('click', () => {
                    fullscreenImage.src = image.src;
                    fullscreen.style.display = 'flex';
                });
            });

            fullscreen.addEventListener('click', () => {
                fullscreen.style.display = 'none';
            });

        </script>

    </body>

</html>
